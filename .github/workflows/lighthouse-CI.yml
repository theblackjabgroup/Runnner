name: Lighthouse CI (Live Store Only)

on:
  push:
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI on Live Store
        run: |
          lhci collect --url=https://delhi-dev-themetest.myshopify.com
          lhci assert --assert.assertions.accessibility=error \
                      --assert.assertions.performance=warn
