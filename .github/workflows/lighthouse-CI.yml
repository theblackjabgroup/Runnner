name: Shopify Lighthouse CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lighthouse
        uses: shopify/lighthouse-ci-action@v1
        env:
          SHOPIFY_CLI_THEME_TOKEN: "shptka_93e0696765c4ad0ad0461e721d53ca86"
          SHOPIFY_FLAG_STORE: delhi-dev-themetest.myshopify.com
          SHOPIFY_CLI_DEVICE_AUTH_DISABLED: "1"
        with:
          store: "delhi-dev-themetest.myshopify.com"
          access_token: ${{ secrets.APIKEY }}                
          password: "toolth"             
          lhci_min_score_accessibility: 0.9
          lhci_min_score_performance: 0.7
 
