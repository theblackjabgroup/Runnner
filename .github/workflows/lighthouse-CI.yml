name: Shopify Lighthouse CI

on: [push]

jobs:
  lhci:
    name: Lighthouse CI with Slack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Shopify Lighthouse CI
        id: lhci
        continue-on-error: true
        uses: shopify/lighthouse-ci-action@v1
        with:
          access_token:  ${{ secrets.APIKEY }}
          store: "delhi-dev-themetest.myshopify.com"
          lhci_min_score_accessibility: 1.0
          lhci_min_score_performance: 0.9
          password: "thoolt"

      - name: Detect Failure Type from Summary Logs
        if: always()
        run: |
          set -o pipefail
          # Parse GitHub Actions logs from previous step
          # Try to pull logs for scoring info
          SCORE_FAILURES=""

          grep -q "categories.accessibility failure" $GITHUB_WORKSPACE/_temp/* || true
          if [ $? -eq 0 ]; then
            echo "ACCESSIBILITY_FAILED=true" >> $GITHUB_ENV
            SCORE_FAILURES="${SCORE_FAILURES}Accessibility "
          fi

          grep -q "categories.performance failure" $GITHUB_WORKSPACE/_temp/* || true
          if [ $? -eq 0 ]; then
            echo "PERFORMANCE_FAILED=true" >> $GITHUB_ENV
            SCORE_FAILURES="${SCORE_FAILURES}Performance "
          fi

          grep -qi "maximum number of 100 development themes" $GITHUB_WORKSPACE/_temp/* && echo "FAILURE_TYPE=theme_limit" >> $GITHUB_ENV || true

          if [[ "$SCORE_FAILURES" != "" ]]; then
            echo "FAILURE_TYPE=assertion" >> $GITHUB_ENV
            echo "SCORE_FAILURES=$SCORE_FAILURES" >> $GITHUB_ENV
          fi

      - name: Notify Slack
        if: failure() || env.FAILURE_TYPE == 'theme_limit' || env.FAILURE_TYPE == 'assertion'
        run: |
          ACTOR=${{ github.actor }}
          BRANCH=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          TYPE=${{ env.FAILURE_TYPE }}
          SCORES=${{ env.SCORE_FAILURES }}
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="${REPO_URL}/commit/${COMMIT}"
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)

          MSG="*ðŸš¨ Shopify Lighthouse CI failed!*\n"
          MSG+="*Triggered by:* \`@${ACTOR}\`\n"
          MSG+="*Branch:* \`${BRANCH}\`\n"
          MSG+="*Commit:* <${COMMIT_URL}|${COMMIT}>\n"
          MSG+="*Message:* ${COMMIT_MESSAGE}\n"
          MSG+="*Workflow:* \`${{ github.workflow }}\`\n\n"

          if [ "$TYPE" = "theme_limit" ]; then
            MSG+="*Reason:* ðŸ”º Shopify theme limit (100) reached â€” cannot create a new development theme.\n"
          elif [ "$TYPE" = "assertion" ]; then
            MSG+="*Failing Score(s):* ${SCORES}\n\n"
          else
            MSG+="*Reason:* CI failed before assertions â€” possible infra/config issue.\n"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"${MSG//\"/\\\"}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}


      - name: Manually Fail Job if Needed
        if: ${{ env.FAILURE_TYPE == 'assertion' || env.FAILURE_TYPE == 'theme_limit' }}
        run: |
          echo "Failing job due to $FAILURE_TYPE"
          exit 1
