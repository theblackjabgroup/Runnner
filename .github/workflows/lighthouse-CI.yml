name: Shopify Lighthouse CI

on: [push]

jobs:
  lhci:
    name: Lighthouse CI with Slack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Shopify Lighthouse CI
        id: run_lhci
        continue-on-error: true  # allows Slack to notify, but we will fail job manually later
        uses: shopify/lighthouse-ci-action@v1
        with:
          access_token: ${{ secrets.APIKEY }}
          store: "delhi-dev-themetest.myshopify.com"
          lhci_min_score_accessibility: 1.0
          lhci_min_score_performance: 0.9
          password: "thoolt"

      - name: Notify Slack
        if: steps.run_lhci.outcome == 'failure'
        run: |
          ACTOR=${{ github.actor }}
          BRANCH=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${COMMIT}"
          WORKFLOW="${{ github.workflow }}"

          MSG=":siren: *Shopify Lighthouse CI failed!*\n"
          MSG+="*Triggered by:* \`@${ACTOR}\`\n"
          MSG+="*Branch:* \`${BRANCH}\`\n"
          MSG+="*Commit:* <${COMMIT_URL}|${COMMIT}>\n"
          MSG+="*Message:* ${COMMIT_MESSAGE}\n"
          MSG+="*Workflow:* \`${WORKFLOW}\`\n"
          MSG+="*Reason:* CI failed before assertions â€” possible infra/config issue or Lighthouse score threshold not met."

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"${MSG//\"/\\\"}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Manually fail the job if LHCI failed
        if: steps.run_lhci.outcome == 'failure'
        run: |
          echo "Manually failing the job due to Lighthouse assertion failure."
          exit 1
